name: Deployment pipeline
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Trae el repositorio
        with:
          fetch-depth: 0 # Solo trae el último commit para rapidez

      - uses: actions/setup-node@v2 # Configura Node.js
        with:
          node-version: '14' # Versión de Node a usar [13]

      - name: Install dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: E2E tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-test
          wait-on: http://localhost:5000